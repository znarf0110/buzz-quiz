<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzz Personality Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
      text-align: center; /* center all text */
    }

    h1 {
      color: #007BFF;
      font-size: 28px;
      margin-bottom: 25px;
    }

    h3 {
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: #fff;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }

    #result-container {
      margin-top: 20px;
    }

    #restart-btn {
      background-color: #28a745;
    }

    #restart-btn:hover {
      background-color: #FFCC02;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Buzz Personality Quiz</h1>

  <div id="question-container"></div>
  <div id="answer-buttons"></div>
  <div id="result-container"></div>

  <script src="buzz-quiz.js"></script>
</body>
</html>
