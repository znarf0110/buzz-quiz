<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHAT MMFF FILM IS FOR YOU?</title>
  <style>
    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    /* Quiz title */
    h1 {
      color: #007BFF;
      font-size: 28px;
      margin-bottom: 10px;
    }

    /* Subtitle */
    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
    }

    /* Questions */
    h3 {
      margin-bottom: 20px;
    }

    /* Answer buttons */
    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: #fff;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #FFCC02;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Result image */
    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }

    /* Result container */
    #result-container {
      margin-top: 20px;
    }

    /* Restart button */
    #restart-btn {
      background-color: #28a745;
    }

    #restart-btn:hover {
      background-color: #FFCC02;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Quiz Title -->
  <h1>WHAT MMFF FILM IS FOR YOU?</h1>
  <p>A fun personality quiz to help you find the perfect Metro Manila Film Festival movie!</p>

  <!-- Quiz containers -->
  <div id="question-container"></div>
  <div id="answer-buttons"></div>
  <div id="result-container"></div>

  <!-- Quiz script -->
  <script src="buzz-quiz.js"></script>
</body>
</html>
