<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHAT MMFF FILM IS FOR YOU?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #007BFF;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
    }

    h3 {
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: #fff;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #FFCC02;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }

    #result-container {
      margin-top: 20px;
    }

    #share-container a {
      display: block;
      margin: 8px auto;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      width: 200px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s;
    }

    #share-container a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>WHAT MMFF FILM IS FOR YOU?</h1>
  <p>A fun personality quiz to help you find the perfect Metro Manila Film Festival movie!</p>

  <div id="question-container"></div>
  <div id="answer-buttons"></div>
  <div id="result-container"></div>
  <div id="share-container"></div> <!-- Social share buttons -->

  <script src="buzz-quiz.js"></script>
</body>
</html>
